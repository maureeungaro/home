<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{%- include head.html -%}


<body>

{%- include header.html -%}

<main class="page-content" aria-label="Content">
	<div class="wrapper">
		{{ content }}
	</div>
</main>

{%- include footer.html -%}


<!-- SimpleJekyllSearch library -->
<script src="https://unpkg.com/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>


<script>
	document.addEventListener('DOMContentLoaded', function () {
		var searchInput = document.getElementById('search-input');
		var resultsContainer = document.getElementById('search-results');

		if (!searchInput || !resultsContainer) return;

		SimpleJekyllSearch({
			searchInput: searchInput,
			resultsContainer: resultsContainer,
			json: '{{ "/search.json" | relative_url }}',
			searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
			noResultsText: '<li class="no-results">No results found</li>',
			limit: 10,

			// ðŸ”´ make it strict: match only when the string appears
			fuzzy: false
		});

		// your show/hide logic from before...
		searchInput.addEventListener('input', function () {
			var value = searchInput.value.trim();

			if (value === '') {
				resultsContainer.classList.remove('is-visible');
				resultsContainer.innerHTML = '';
			} else {
				resultsContainer.classList.add('is-visible');
			}
		});

		document.addEventListener('click', function (event) {
			if (!resultsContainer.contains(event.target) &&
				!searchInput.contains(event.target)) {
				resultsContainer.classList.remove('is-visible');
			}
		});
	});
</script>

<script src="/home/assets/copyCode.js"></script>

</body>

</html>
