<header class="site-header" role="banner">
	<div class="wrapper">
		<a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

		<nav class="site-nav">
			<input type="checkbox" id="nav-trigger" class="nav-trigger"/>
			<label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
            <path d="M18,1.5v2H0v-2H18z M18,6.5v2H0v-2H18z M18,11.5v2H0v-2H18z"/>
          </svg>
        </span>
			</label>

			<div class="trigger">
				{%- for my_page in site.pages -%}
				{%- if my_page.nav_exclude != true and my_page.title and my_page.permalink != "/404.html" -%}
				<a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
				{%- endif -%}
				{%- endfor -%}

				<div class="search-container">
					<form id="search-form" class="search-form" role="search" onsubmit="return false;">
						<input
								type="search"
								id="search-input"
								placeholder="Searchâ€¦"
								aria-label="Search this site"
						>
					</form>

					<!-- Results will appear directly under the search input -->
					<ul id="search-results" class="search-results"></ul>
				</div>


			</div>
		</nav>
	</div>
</header>
