<!--
Data in site.data.navigation comes from _data/navigation
-->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	<div class="container px-4 px-lg-5">

		<a class="navbar-brand" href="https://gemc.github.io/home/content/#page-top"><img src="/home/assets/images/gemcLogo.png" height="80"/></a>

		<button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			Menu <span data-feather="layers"></span> 
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
				{% for item in site.data.navigation %}
					<li class="nav-item"><a class="nav-link" href="{{ item.link }}"><span data-feather="{{ item.icon }}"></span> {{ item.name }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
